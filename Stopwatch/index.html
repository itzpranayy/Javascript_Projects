<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-inner-body">
                <span id="hour"></span><span id="minutes"></span><span id="seconds"></span><sup><span id="milliseconds"></span></sup>
            </div>
        </div>

        <div class="btn-container">
            <button id="stop">Stop</button>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>

        <div class="footer">
            <p>Created with <i class="fa-solid fa-heart"></i> by Pranay</p>
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
